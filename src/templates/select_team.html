<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4 text-primary">Choose a Team</h1>

    <form method="post">
        <!-- בחירת קבוצה -->
        <div class="mb-3">
            <label for="team_name" class="form-label">Team:</label>
            <select class="form-select" id="team_name" name="team_name" required>
                {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- הכנסת תקציב -->
        <div class="mb-3">
            <label for="max_budget" class="form-label">Max Budget (€):</label>
            <input
                type="number"
                class="form-control"
                name="max_budget"
                id="max_budget"
                placeholder="Optional"
                min="0"
            >
        </div>

        <button type="submit" class="btn btn-primary">Continue ➡️</button>
    </form>
</div>
</body>
</html>
